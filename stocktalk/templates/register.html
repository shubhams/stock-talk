<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stalk Talk</title>
</head>
<body>
<h1>Registration</h1>
    <form action="/register" method="post">
        {{ form.hidden_tag() }}
        <p>Username</p>
        {{ form.username }}
        <p>Password</p>
        {{ form.password }}
        <p>Repeat Password</p>
        {{ form.confirm_password }}
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
